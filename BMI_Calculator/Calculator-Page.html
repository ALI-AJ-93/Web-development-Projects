<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>BMI Calculator</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Niramit:ital,wght@1,500&display=swap"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Neuton:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>BMI Calculator</header>
        <img src="image/BMI_BG.jpg" alt="BMI Categories" width="100%", height="30%"> 
            <section id="main-content">
                <p id="below-image-tip" style="text-align: center;">Click on the 
                    highlighted category above for more 
                    information</p>
                <article class="results">Your BMI is ... <span> </span></article>
                <article class="results" style="margin-bottom: 8%;">You are ... <span>
                     </span></article>
                <input class="weight" type="number" title="Weight in Kg"> <br>
                <input class="height" type="number" title="Height in cm"> <br>

            </section>
        <div id="button"><a id="start">Calculate</a></div>
        <footer id="footer">Designed by Ali A.J</footer>

        <!-- <script src="js/script.js"></script> -->
    </body>
</html>
