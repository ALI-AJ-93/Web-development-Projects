<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>To-Do List</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 id="title">My To-Do List</h1>
        <p>Enter your tasks in the filed below then click the '<b>Add</b>' button to be added to your 
            to-do list</p>
        <p><em>Hint </em>You can add up to 10 tasks to your list...</p>
        <input type="text" id="taskField">
        <button type="button" id="add">Add</button>
        <section id="paperList">
            <div id="listItems">
                <p id="tasks">
                    <span id="1" class=""></span> 
                    <br> <span id="2" class=""></span> 
                    <br> <span id="3" class=""></span>
                    <br> <span id="4" class=""></span>
                    <br> <span id="5" class=""></span>
                    <br> <span id="6" class=""></span>
                    <br> <span id="7" class=""></span>
                    <br> <span id="8" class=""></span>
                    <br> <span id="9" class=""></span>
                    <br> <span id="10" class=""></span>
                </p>
            </div>
        </section>
        <script src="js/script.js"></script>
    </body>
</html>
